<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Brand Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background-color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        .hero, .products, .about, .contact {
            padding: 50px 0;
            text-align: center;
        }

        .hero img {
            max-width: 100%;
            height: auto;
        }

        .products {
            background-color: #fff;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            margin: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .about, .contact {
            background-color: #f8f8f8;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <img src="path/to/your/image.jpg" alt="Hero Image">
            <h1>Welcome to Your Brand</h1>
        </section>

        <section id="products" class="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="path/to/product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                </div>
                <div class="product">
                    <img src="path/to/product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>

        <section id="about" class="about">
            <h2>About Us</h2>
            <p>Learn more about our brand and mission.</p>
        </section>

        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your Brand Name. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('nav ul li a').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
