<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        @import "https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css";
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87ceeb;
        }

        #gameCanvas {
            border: 2px solid #000;
            background-color: #77dd77;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let bird = { x: 50, y: 240, dy: 0, radius: 10, color: '#ffcc00' };
        let gravity = 0.25;
        let pipes = [];
        let score = 0;
        let gameOver = false;

        // Game loop
        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            } else {
                ctx.font = "24px Arial";
                ctx.fillStyle = "red";
                ctx.fillText("Game Over! Score: " + score, 50, 240);
            }
        }

        function update() {
            // Apply gravity to bird
            bird.dy += gravity;
            bird.y += bird.dy;

            // Check if bird hits ground or ceiling
            if (bird.y > canvas.height - bird.radius || bird.y < bird.radius) {
                gameOver = true;
            }

            // Move pipes
            pipes.forEach(pipe => {
                pipe.x -= 2;
            });

            // Remove out-of-view pipes
            if (pipes.length > 0 && pipes[0].x + pipes[0].width < 0) {
                pipes.shift();
            }

            // Add new pipe
            if (pipes[pipes.length - 1] === undefined || pipes[pipes.length - 1].x < canvas.width - 300) {
                let pipeHeight = Math.floor(Math.random() * (canvas.height - 150)) + 50;
                pipes.push({ x: canvas.width, y: 0, width: 50, height: pipeHeight, color: '#006400' });
                pipes.push({ x: canvas.width, y: pipeHeight + 150, width: 50, height: canvas.height - pipeHeight - 150, color: '#006400' });
            }

            // Check for collision with pipes
            for (let pipe of pipes) {
                if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipe.width &&
                    (bird.y - bird.radius < pipe.height || bird.y + bird.radius > pipe.y)) {
                    gameOver = true;
                }
            }

            // Score up when passing a pipe
            if (pipes.length > 0 && pipes[0].x === bird.x) {
                score++;
            }
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bird
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = bird.color;
            ctx.fill();

            // Draw pipes
            pipes.forEach(pipe => {
                ctx.fillStyle = pipe.color;
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
            });

            // Draw score
            ctx.font = "20px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Score: " + score, 10, 30);
        }

        // Jump function
        function jump() {
            bird.dy = -5;
        }

        // Event listener for jump
        document.addEventListener('click', jump);

        // Start game
        gameLoop();
    </script>
</body>
</html>
