<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #game-board {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #000;
      background-color: #f0f0f0;
    }
    .snake {
      width: 10px;
      height: 10px;
      background-color: green;
      position: absolute;
    }
    .food {
      width: 10px;
      height: 10px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div id="game-board" class="bg-white"></div>

  <script>
    const gameBoard = document.getElementById('game-board');
    const boardSize = 400;
    const cellSize = 10;
    const rows = boardSize / cellSize;
    const cols = boardSize / cellSize;

    let snake = [{ x: 200, y: 200 }];
    let direction = { x: 0, y: -1 };
    let food = { x: 300, y: 300 };
    let gameRunning = true;

    function drawSnake() {
      snake.forEach(segment => {
        const snakeElement = document.createElement('div');
        snakeElement.style.left = `${segment.x}px`;
        snakeElement.style.top = `${segment.y}px`;
        snakeElement.classList.add('snake');
        gameBoard.appendChild(snakeElement);
      });
    }

    function drawFood() {
      const foodElement = document.createElement('div');
      foodElement.style.left = `${food.x}px`;
      foodElement.style.top = `${food.y}px`;
      foodElement.classList.add('food');
      gameBoard.appendChild(foodElement);
    }

    function moveSnake() {
      const head = { x: snake[0].x + direction.x * cellSize, y: snake[0].y + direction.y * cellSize };

      if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize) {
        gameRunning = false;
        alert('Game Over!');
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * cols) * cellSize,
          y: Math.floor(Math.random() * rows) * cellSize
        };
      } else {
        snake.pop();
      }

      gameBoard.innerHTML = '';
      drawSnake();
      drawFood();
    }

    function changeDirection(event) {
      switch (event.key) {
        case 'ArrowUp':
          if (direction.y === 1) break;
          direction = { x: 0, y: -1 };
          break;
        case 'ArrowDown':
          if (direction.y === -1) break;
          direction = { x: 0, y: 1 };
          break;
        case 'ArrowLeft':
          if (direction.x === 1) break;
          direction = { x: -1, y: 0 };
          break;
        case 'ArrowRight':
          if (direction.x === -1) break;
          direction = { x: 1, y: 0 };
          break;
      }
    }

    document.addEventListener('keydown', changeDirection);

    function gameLoop() {
      if (!gameRunning) return;
      moveSnake();
      setTimeout(gameLoop, 100);
    }

    gameLoop();
  </script>
</body>
</html>
